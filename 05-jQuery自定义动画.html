<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="jquery.min.js"></script>
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <!-- 
    语法:animate(params,[speed],[easing],[fn])
    参数:params想要更改的样式属性,以对象形势传递 必须写,属性名可以不用带引号,如果是复合属性则需要采用驼峰命名法bordeeLeft 
    其余参数可以省略
   -->
    <button>动起来</button>
    <div></div>
    <script>
      $(function () {
        $('button').click(function () {
          //
          $('div').animate({ left: 200, top: 200, opacity: 0.3 }, 500);
        });
      });
    </script>
  </body>
</html>
