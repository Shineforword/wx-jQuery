<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <ul>
      <li>原来的li</li>
    </ul>
    <div class="iou">123</div>
    <script>
      $(function () {
        //创建元素
        var li = $('<li>创建的li</li>');
        //添加元素
        //1,内部添加
        //(内部元素的后面)
        $('ul').append(li);
        //(内部元素的前面)
        $('ul').prepend(li);

        //2.外部添加
        var div = $('<div>456</div>');
        $('.iou').after(div);
        $('.iou').before(div);

        /*删除
        element.remove() //删除匹配元素(本身)
        element.empty() //删除匹配元素的集合中所有的子节点
        element.html('') //清空匹配的元素内容
        */
        // $('ul').remove(); //自杀
        $('ul').empty(); //杀儿子
        // $('ul').html(''); //杀儿子
        $('ul').append(li);
      });
    </script>
  </body>
</html>
