<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <a href="http://www.baidu.com" title="你是谁">百度</a>
    <input type="checkbox" name="" id="" checked />
    <div index="我是自定义属性"></div>
    <span>标签数据缓存中存储数据</span>
    <script>
      $(function () {
        //获取元素固有属性值 element.prop('属性名')
        console.log($('a').prop('href'));
        // 设置属性值
        $('a').prop('title', '我是我');
        //
        $('input').change(function () {
          console.log($(this).prop('checked'));
        });
        //获取自定义属性
        console.log($('div').attr('index'));
        //设置
        $('div').attr('index', '444');

        //数据缓存data() 注意这里面的数据是存放在元素的内存中
        $('span').data('uname', 'andy');
        console.log($('span').data('uname'));
      });
    </script>
  </body>
</html>
