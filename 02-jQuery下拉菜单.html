<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下拉菜单</title>
    <script src="jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .nav {
        width: 100px;
        height: 50px;
        margin: 100px auto;
      }
      .nav ul {
        display: none;
      }
      .nav li {
        float: left;
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #ccc;
      }
      .nav li ul li {
        border: 1px solid skyblue;
        margin: 2px auto;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li>
        <a href="">微博</a>
        <ul>
          <li>我</li>
          <li>是</li>
          <li>下</li>
          <li>拉</li>
          <li>菜</li>
          <li>单</li>
        </ul>
      </li>
    </ul>
    <script>
      $(function () {
        //  鼠标经过
        $('.nav>li').mouseover(function () {
          // jQuery当前元素
          $(this).children('ul').show();
          // $(this).children('ul').slideDown();
        });
        //  鼠标离开
        $('.nav>li').mouseleave(function () {
          // jQuery当前元素
          $(this).children('ul').hide();
          // $(this).children('ul').slideUp();
        });
      });
    </script>
  </body>
</html>
