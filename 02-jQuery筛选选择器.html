<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <ul>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
    </ul>
    <ol>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
      <li>多个里面筛选几个</li>
    </ol>
    <script>
      //
      $(function () {
        //首位
        $('ul li:first').css('background', 'red');
        //索引号
        $('ul li:eq(1)').css('background', 'green');
        //末位
        $('ul li:last').css('background', 'pink');

        //奇数行
        $('ol li:odd').css('background', 'green');
        //偶数行
        $('ol li:even').css('background', 'pink');
      });
    </script>
  </body>
</html>
