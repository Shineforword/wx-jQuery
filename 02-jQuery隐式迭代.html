<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐式迭代</title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div>惊喜不,意外不</div>
    <div>惊喜不,意外不</div>
    <div>惊喜不,意外不</div>
    <div>惊喜不,意外不</div>
    <ul>
      <li>相同的操作</li>
      <li>相同的操作</li>
      <li>相同的操作</li>
    </ul>
    <script>
      //获取四个div
      console.log($('div'));
      //给四个div设置背景色为红色 jQuery对象不能使用style
      $('div').css('background', 'pink');
      //隐式迭代:遍历内部DOM元素(伪数组形式存储)的过程就叫做隐私迭代
      // 简单理解:给匹配到的所有元素进行循环遍历,执行相应的方法,而不用我们再进行循环,简化我们的操作
      $('li').css('background', 'red');
    </script>
  </body>
</html>
