<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>下拉菜单</title>
    <script src="jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      .nav {
        width: 100px;
        height: 50px;
        margin: 100px auto;
      }
      .nav ul {
        display: none;
      }
      .nav li {
        float: left;
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid #ccc;
      }
      .nav li ul li {
        border: 1px solid skyblue;
        margin: 2px auto;
      }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li>
        <a href="">微博</a>
        <ul>
          <li>我</li>
          <li>是</li>
          <li>下</li>
          <li>拉</li>
          <li>菜</li>
          <li>单</li>
        </ul>
      </li>
    </ul>
    <script>
      $(function () {
        //方法1
        // //  鼠标经过
        // $('.nav>li').mouseover(function () {
        //   // jQuery当前元素
        //   $(this).children('ul').slideDown();

        // });
        // //  鼠标离开
        // $('.nav>li').mouseleave(function () {
        //   // jQuery当前元素
        //   $(this).children('ul').slideUp();
        // });

        //方法2  事件切换hover鼠标经过和离开的复合写法(函数1,函数2)
        // $('.nav>li').hover(
        //   function () {
        //     // jQuery当前元素
        //     $(this).children('ul').slideDown();
        //   },
        //   function () {
        //     // jQuery当前元素
        //     $(this).children('ul').slideUp();
        //   }
        // );

        //方法3 事件切换hover只写一个函数时,鼠标经过或离开都会走这一个方法
        $('.nav>li').hover(function () {
          // jQuery当前元素 stop()停止当前动画 必须卸载动画前面
          $(this).children('ul').stop().slideToggle();
        });
      });
    </script>
  </body>
</html>
