<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本使用</title>
    <!-- 引入 -->
    <script src="jquery.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div>jQuery的顶级对象:$是jQuery的别称 相当于js中的window</div>
    <script>
      // jQuery的入口函数
      // 1.等着页面dom加载完毕再去加载js
      $(document).ready(function () {
        // 此处是页面dom加载完成的入口
        $('div').hide();
      });
      // 2.
      $(function () {
        // 此处是页面dom加载完成的入口
        $('div').hide();
      });
      // 等着DOM结构渲染完毕即可执行内部代码,不必等到所有外部资源加载完成.jQuery帮助我们完成了封装
      // 相当于原生js中的DOMContentLoaded
      // 不同于原生js中的load事件是等页面文档 外部的js文件 css文件 图片文件加载完成才执行内部代码
    </script>
  </body>
</html>
