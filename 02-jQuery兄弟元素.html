<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <ol>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li class="item">我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
      <li>我是ol 的li</li>
    </ol>
    <ul>
      <li>我是ul的li</li>
      <li>我是ul的li</li>
      <li>我是ul的li</li>
      <li>我是ul的li</li>
      <li>我是ul的li</li>
      <li>我是ul的li</li>
    </ul>
    <div class="current">我有current</div>
    <div>我没有current</div>

    <script>
      $(function () {
        //兄弟元素   除了item都变为pink色
        $('ol .item').siblings('li').css('background', 'pink');
      });
    </script>
  </body>
</html>
