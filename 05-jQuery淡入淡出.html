<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="jquery.min.js"></script>
    <style>
      div {
        display: none;
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button>淡入</button>
    <button>淡出</button>
    <button>切换淡入淡出</button>
    <button>修改透明底</button>
    <div></div>
    <script>
      $(function () {
        $('button')
          .eq(0)
          .click(function () {
            //淡入
            $('div').fadeIn(1000);
          });
        $('button')
          .eq(1)
          .click(function () {
            //淡出
            $('div').fadeOut(1000);
          });
        $('button')
          .eq(2)
          .click(function () {
            //切换
            $('div').fadeToggle(1000);
          });
        $('button')
          .eq(3)
          .click(function () {
            //修改透明度
            $('div').fadeTo(1000, 0.5);
          });
      });
    </script>
  </body>
</html>
