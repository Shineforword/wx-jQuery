<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>haha</title>
    <script src="jquery.min.js"></script>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      //操作样式的方法
      $(function () {
        // 属性名一定要加引号
        console.log($('div').css('width'));
        console.log($('div').css('height'));
        $('div').css('width', '300px');
        console.log($('div').css('width'));
        // 更改多个样式(传入样式对象)
        $('div').css({
          // 不加单位
          width: 100,
          height: 100,
          //复合属性采用驼峰命名
          backgroundColor: 'red',
        });
      });
    </script>
  </body>
</html>
