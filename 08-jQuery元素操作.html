<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="jquery.min.js"></script>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
      $(function () {
        // 隐式迭代(遍历)
        $('div').css('backgroundColor', 'pink');
        //each遍历:语法 $('div').each(function(index,domElement){xxx;})
        $('div').each(function (index, elem) {
          //参数1是索引 参数2是dom对象
          console.log(this);
          console.log(index);
          console.log(elem);
          //注意dom对象没有$的方法
          $(elem).css('color', 'green');
        });
        //$.each 主要做数据处理(数组 对象等)
        $.each($('div'), function (i, elem) {
          console.log(i);
          console.log(elem);
        });
      });
    </script>
  </body>
</html>
