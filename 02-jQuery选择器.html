<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!-- jQuery基础选择器 -->
    <!-- 1.id选择器  $("#id") 获取指定id-->
    <!-- 2.全选选择器  $("*") 匹配所有元素-->
    <!-- 3.类选择器  $(".class") 获取同一类class元素-->
    <!-- 4.标签选择器  $("div") 获取同一类标签的所有元素-->
    <!-- 5.并集选择器  $("div,li,p")  选取多个元素-->
    <!-- 6.交集选择器  $("li,current") 交集元素-->

    <!-- 7.子代选择器 $("ul>li") 使用>号,获取亲儿子的层级元素;注意不会获取孙子层级的元素 -->
    <!-- 8.后代选择器 $('ul li') 使用空格 代表后代选择器获取ul下的所有li元素 包括孙子等-->
  </body>
</html>
